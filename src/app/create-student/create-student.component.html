 <div class="col-md-7 offset-md-3">
    <h3> Create Student </h3> 
     <form (ngSubmit) = "onSubmit()">
    
        <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" id="firstName"
            [(ngModel)]="student.firstName" name="firstName">
        </div>
    
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" id="lastName"
            [(ngModel)]="student.lastName" name="lastName">
        </div>

        <div class="form-group">
            <label>Email Id</label>
            <input type="text" class="form-control" id="emailId"
            [(ngModel)]="student.emailId" name="emailId">
        </div>
    
        <div class="form-group">
            <label>Mobile No</label>
            <input type="text" class="form-control" id="mobileNo"
            [(ngModel)]="student.mobileNo" name="mobileNo">
        </div>
    
        <button class="btn btn-success" type="submit" value="save">Submit</button>
    </form>
    </div>
